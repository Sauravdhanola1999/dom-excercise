<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Products by Price</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 8px; margin: 5px; width: 120px; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border: 1px solid #ddd; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Filter Products by Price</h2>
    <input type="number" id="min-price" placeholder="Min Price">
    <input type="number" id="max-price" placeholder="Max Price">

    <ul id="product-list">
        <li data-price="10">Product A - $10</li>
        <li data-price="20">Product B - $20</li>
        <li data-price="5">Product C - $5</li>
        <li data-price="15">Product D - $15</li>
        <li data-price="30">Product E - $30</li>
    </ul>

    <script>
        document.getElementById("min-price").addEventListener("input", filterProducts);
        document.getElementById("max-price").addEventListener("input", filterProducts);

        function filterProducts() {
            let minPrice = document.getElementById("min-price").value;
            let maxPrice = document.getElementById("max-price").value;
            let products = document.querySelectorAll("#product-list li");

            products.forEach(product => {
                let price = parseInt(product.getAttribute("data-price"));

                if ((minPrice === "" || price >= minPrice) && (maxPrice === "" || price <= maxPrice)) {
                    product.style.display = "list-item";
                } else {
                    product.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
